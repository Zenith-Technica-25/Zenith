<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zenith</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="container">
        <h1>Zenith</h1>
        <p class="quote">face the sun</p>
        <div class="main-menu">
            <ul>
                <li><a href="index.html">Space Station</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="login">
    <div class="login-overlay">
        <div class="login-box">
            <h2>Sign In</h2>
            <form id="login-form">
                <!-- Changed ID to 'email' for clarity with Firebase Auth -->
                <input type="email" id="email" placeholder="Email Address" required> 
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <!-- Note: You will need to create users in the Firebase Auth console first! -->
        </div>
    </div>
</section>

<!-- MAIN -->
<section class="main">
    <div class="container-wide">
        <div class="rocket">
            <div class="rocket_space">
                <div class="Phase1"><img src="images2/Rocket_Phase1_NBG.png" alt=""></div>
                <div class="Phase2"><img src="images2/Rocket_Phase2_NBG.png" alt=""></div>
                <div class="Phase3"><img src="images2/Rocket_Phase3_NBG.png" alt=""></div>
                <div class="Phase4"><img src="images2/Rocket_Phase4_NBG.png" alt=""></div>
            </div>

            <div class="progress under_rocket">
                <div class="progress-text">
                    <h3>Progress:</h3>
                    <div class="progress-bar-container">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>

            <div class="total_points under_rocket"><h3>Total Points:</h3></div>
            <div class="points_till_next_phase under_rocket"><h3>Points until next phase:</h3></div>
            <div class="points_till_launch under_rocket"><h3>Points until launch:</h3></div>
            <div class="launch_section">
              <button id="launchBtn">Launch</button>
              <p id="launchMessage" style="color:#A3001E; display:none;"></p>
            </div>

        </div>

        <div class="task-list">
            <span class="help-icon">?
                <span class="tooltip-text">
                    Build your rocket by clicking to complete tasks. Calculate points to add it to your progress bar.
                </span>
            </span>
            <h1>To-Do</h1>
            <ul id="tasklist"></ul>
            
            <div class="calculate-points">Calculate Points</div>

            <div class="add-task-form">
              <input type="text" id="newTaskText" placeholder="Enter new task" required>
              <input type="number" id="newTaskPoints" placeholder="Points" value="100" required>
              <button id="addTaskBtn">Add Task</button>
            </div>
        </div>
    </div>
</section>

<script type="module" src="main.js"></script>
</body>
</html>
